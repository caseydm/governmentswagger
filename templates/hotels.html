{% extends "base.html" %}
{% block title %}Government Swagger{% endblock %}

{% block body %}
<ol class="breadcrumb">
  <li><a href="/">Cities</a></li>
  <li class="active">{{ location.city }}</li>
</ol>

{% for hotel in hotels %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ hotel.name }}</h3>
  </div>
  <div class="panel-body">
    <!-- List group -->
  <ul class="list-group">
    <li class="list-group-item"><a href="{{ hotel.url }}">Link</a></li>
    <li class="list-group-item">Parking: {{ hotel.parking }}</li>
    <li class="list-group-item">Resort Fee: {{ hotel.resort_fee }}</li>
  </ul>

  </div>
</div>
{% endfor %}

<br/>
<p><a href="{{ url_for('hotel.index_view') }}">Admin</a></p>
{% endblock %}
