<html>
<head>
<title>Upload</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.file }}
    <input type="submit">
</form>
{% for location in locations %}
    <p><b>{{ location }}</b></p>
    {% for hotel in location.hotels %}
        <p>{{ hotel.name }}</p>
    {% endfor %}
{% endfor %}
</body>
</html>
